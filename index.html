<body>
   <div class="container">
      <div class="form">
         <h1>Учёт расходов</h1>
         <form autocomplete="off">
            <label title="Пример 2.25">
               <input data-find="expensesInput" class="__expenses" type="number" step="0.01"
                  pattern="^\d+(?:[\.,]\d{1,2})?$" placeholder="Введите сумму ***.**" required>
            </label>
            <button data-find="expensesBtn" class="__btn" type="submit">Добавить</button>
         </form>
      </div>
      <div class="data">
         <div class="__info">
            <h2>Лимит</h2>
            <p data-find="limit"></p>
            <h2>Сумма</h2>
            <p data-find="sum"></p>

         </div>
         <div class="__history">
            <h2>История</h2>
            <div data-find="history"></div>
         </div>
      </div>
   </div>
   <script src="Js/script.js"></script>
</body>

</html>
