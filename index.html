</head>

<body>
   <div class="container">
      <div class="form">
         <h1>Учёт расходов</h1>

         <form data-find="form-limit" class="form__limit" autocomplete="off">
            <label title="Допустимы любые целые числа, также числа с десятыми и сотыми долями. Разделитель . или , ">
               <input data-find="limitInput" class="__limit_input" type="number" min="1" step="0.01"
                  pattern="^\d+(?:[\.,]\d{1,2})?$" placeholder="Укажите Ваш лимит" required>
            </label>
            <button data-find="LimitBtn" class="__btn_limit" type="submit"></button>
         </form>

         <form data-find="form-expenses" class="__expenses" autocomplete="off">
            <label title="Допустимы любые целые числа, также числа с десятыми и сотыми долями. Разделитель . или , ">
               <input data-find="expensesInput" class="__expenses_input" type="number" min="0.01" step="0.01"
                  pattern="^\d+(?:[\.,]\d{1,2})?$" placeholder="Введите сумму" required>
            </label>
            <button data-find="expensesBtn" class="__btn_expenses" type="submit">Добавить</button>
         </form>
      </div>
      <div class="data">
         <div class="__info">
            <h2 class="info__limit">Лимит: <span data-find="limit"></span>
               <div class="js-info__limit-change"></div>
            </h2>

            <h2 class="info__sum">Сумма: <span data-find="sum"></span></h2>
         </div>
         <div class="__history">
            <h2>История</h2>
            <div data-find="history"></div>
         </div>
      </div>
   </div>
   <script src="Js/script.js"></script>
</body>

</html>
