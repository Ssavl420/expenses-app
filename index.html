<body>
   <div class="container">
      <div class="form">
         <h1>Учёт расходов</h1>

         <form data-find="form-limit" class="form__limit" autocomplete="off">
            <label title="Допустимы любые целые числа, также числа с десятыми и сотыми долями. Разделитель . или , ">
               <input data-find="limitInput" class="limit__input" type="number" min="1" step="0.01"
                  pattern="^\d+(?:[\.,]\d{1,2})?$" placeholder="Укажите Ваш лимит" required>
            </label>
            <button data-find="LimitBtn" class="limit__btn" type="submit"></button>
         </form>

         <form data-find="form-expenses" class="form__expenses" autocomplete="off">
            <label title="Допустимы любые целые числа, также числа с десятыми и сотыми долями. Разделитель . или , ">
               <input data-find="expensesInput" class="expenses__input" type="number" min="0.01" step="0.01"
                  pattern="^\d+(?:[\.,]\d{1,2})?$" placeholder="Введите сумму" required>
            </label>
            <button data-find="expensesBtn" class="expenses__btn" type="submit">Добавить</button>
         </form>
         <select data-find="categoryInput" class="form__category" name="category" size="1">
            <option selected disabled>Выберите категорию:</option>
            <option>Продукты</option>
            <option>Ресторан</option>
            <option>Транспорт</option>
            <option>Здоровье</option>
            <option>Развлечения</option>
            <option>Другое</option>
         </select>
      </div>
      <div class="data">
         <div class="data__info">
            <h2 data-find="infoLimit" class="info__limit">Лимит<span data-find="limit"></span>
               <!-- <div data-find="changeLimit" class="limit__change"></div> -->
            </h2>
            <h2 data-find="balanceInfo" class="info__balance">Баланс<span data-find="balance"></span>
               <div data-find="balanceStatus" class="balance__status"></div>
            </h2>
            <h2 data-find="sumInfo" class="info__sum">Расход<span data-find="sum"></span></h2>
            <button data-find="changeLimit" class="changelim__btn" type="submit">Изменить лимит</button>
            <button data-find="resetBtn" class="reset__btn" type="submit">Сбросить историю</button>
            <!-- <button data-find="hardResetBtn" class="reset__btn" type="submit">Очистить кэш</button> -->
         </div>
         <div data-find="history" class="data__history">
            <h2>История:</h2>
            <div data-find="historyNode"></div>
         </div>
      </div>
   </div>
   <script src="Js/script.js"></script>
</body>

</html>
